
<div >
    <h2>Country:</h2>
    <select  class="select-countries" [formControl]="countrySelecter" (change)="emitCountrySelected()">
        @for (item of countries; track $index) {
            <option [value]="item.cca2">{{item.cca2}} | {{item.name.common}} </option>
        }
    </select>
</div>
