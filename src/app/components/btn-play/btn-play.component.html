<div class="box-btn">
    <img class="img" [src]="urlImg">
    @if (reproductorService.actualStation()?.id==station?.id ) {

       
        @if(reproductorService.state==false ){
            <button (click)="play()" class="btn-play">
                <img src="../../../assets/icons8-play-30.png"/>
             </button>
        }
        @else  {
            <button (click)="pause()" class="btn-play">
                <img src="../../../assets/icons8-pausa-30.png">
             </button>
        }
    }  @else  {
        <button (click)="play()" class="btn-play">
            <img src="../../../assets/icons8-play-30.png">
         </button>
    }
    
</div>
