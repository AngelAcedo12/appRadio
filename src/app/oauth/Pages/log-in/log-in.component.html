<form (submit)="logIn()" [formGroup]="formGroup">

    <label>Email</label>

    <div class="input_box">

        <input formControlName="email" email="true" required="true" type="email">

    </div>

  
    <label>Password</label>

    <div class="input_box">

        <input id="input_password"  required formControlName="password" type="password">
        @if(statePassword()===false){

            <img (click)="setStatePassword()" class="img_eye " src="../../../../assets/icons8-ojo-cerrado-50.webp">

        }@else if(statePassword()===true){
            <img (click)="setStatePassword()" class="img_eye"  src = "../../../../assets/icons8-visible-30.webp">
        }

    </div>

   
    <input  (submit)="logIn()" (click)="logIn()"  class="singUp" type="button"  value="Iniciar sesion">
     

    <div class="_box">

        <a href="oauth/singUp">Â¿No tienes cuenta?</a>

    </div>

</form>

@if (loading()==true) {
    
    <div class="loadingState">
        <app-loading></app-loading>
    </div>
}
